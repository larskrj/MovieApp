<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mesaninen 2012 - JavaScript - Demo</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div class="page">
        <section id="main">

            <h2>Demo</h2>
            <div id="content" data-viktig-info="123"></div>
            
            <button id="btn1">En knapp</button>

        </section>
    </div>
    <script src="javascripts/bower_components/jquery/jquery.js"></script> 
    <!--<script type="text/javascript" src="javascripts/libs/jquery-1.8.0.js"></script>-->
    <script type="text/javascript" src="javascripts/libs/pubsub.js"></script>
    
  <!--  <script type="text/javascript" src="javascripts/demo.js"></script>-->
    <script>
        var p = $("<p class='dynamisk'>Innhold som er lagt til fra JavaScript</p>");
        
    $("#content").html(p).append("<p>Nytt innhold</p>");

    var content = $("#content");
    content.find("p:first").css("color", "blue");
    $("div#content p").eq(1).addClass("error");
  

    </script>
</body>
</html>
